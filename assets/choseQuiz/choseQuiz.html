<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/assets/css/style.css">
    <link rel="stylesheet" href="/assets/choseQuiz/styleChoseQuiz.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Escolher Quiz</title>
</head>
<body>
    <header>
        <div class="content-header">
            <a href="/index.html">
                <h1>Hit TheQuiz</h1>
            </a>
            <a href="https://www.linkedin.com/in/nicollas-isaac/">
                <i class="fa-brands fa-linkedin"></i>
            </a>
        </div>
    </header>

    <section>
        <div class="choseQuiz">
            <h2 id="nickname">Olá <span style="color: rgb(255, 52, 52)";></span>, qual quiz deseja fazer? :)</h2>
            <div class="choseQuizGroup">
                <div class="optionQuiz">
                    <img src="/assets/img/book.png" alt="">
                    <div class="content-text-quiz">
                        <h2>Literatura</h2>
                        <div class="input" onclick="quizOn(1)" type="button" value="Iniciar">Começar</div>
                    </div>
                </div>
                <div class="optionQuiz">
                    <img src="/assets/img/planets.png" alt="">
                    <div class="content-text-quiz">
                        <h2>Sistema Solar</h2>
                        <div class="input" onclick="quizOn(2)" type="button" value="Iniciar">Começar</div>
                    </div>
                </div>
            </div>

            <div class="choseQuizGroup">
                <div class="optionQuiz">
                    <img src="/assets/img/globalization.png" alt="">
                    <div class="content-text-quiz">                        
                        <h2>Globalização</h2>
                        <div class="input" onclick="quizOn(3)" type="button" value="Iniciar">Começar</div>
                    </div>
                </div>
                <div class="optionQuiz">
                    <img src="/assets/img/programming.png" alt="">
                    <div class="content-text-quiz">
                        <h2>Programação</h2>
                        <div class="input" onclick="quizOn(4)" type="button" value="Iniciar">Começar</div>
                    </div>
                </div>
            </div>

        </div>
    </section>
    <script src="/assets/choseQuiz/choseQuiz.js"></script>
</body>
</html>
