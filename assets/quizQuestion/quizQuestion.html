<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/assets/quizQuestion/quizQuestion.css">
    <link rel="stylesheet" href="/assets/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>questionsQuiz</title>
</head>
<body>
    <header>
        <div class="content-header">
            <h1>Hit TheQuiz</h1>
            <a href="https://www.linkedin.com/in/nicollas-isaac/">
                <i class="fa-brands fa-linkedin"></i>
            </a>
        </div>
    </header>   
    <section id="quiz">
        <div class="headerQuiz">
            <div class="content-text">
                <div class="ponts">
                    <span style="color: rgb(255, 52, 52)";></span><h2 name="countGreen" class="greenQuiz">: 0 acertos</h2>
                </div>
                <h2 name="askedQuestions">Perguntas: 0/10</h2>
            </div>
            <h1 name="title"></h1>
            <audio name="win" src='/assets/sound/win.wav'></audio>
            <audio src='/assets/sound/lose.wav'></audio>
            <div class="choseAlternative">
                <li class="alternative" name="alter1" onclick="correctionTest(1)">A - </li>
                <li class="alternative" name="alter2" onclick="correctionTest(2)">B - </li>
                <li class="alternative" name="alter3" onclick="correctionTest(3)">C - </li>
                <li class="alternative" name="alter4" onclick="correctionTest(4)">D - </li>
            </div>
        </div>
    </section>

    <script src="/assets/QuizApi/literaturaBrasileira.js"></script>
    <script src="/assets/QuizApi/solarSystem.js"></script>
    <script src="/assets/QuizApi/programming.js"></script>
    <script src="/assets/QuizApi/globalization.js"></script>
    <script src="/assets/quizQuestion/quizQuestion.js"></script>
</body>
</html>
